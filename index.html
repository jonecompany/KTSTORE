<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ï†úÏù¥ÏõêÏª¥ÌçºÎãà ¬∑ KT Í≥µÏãù ÎåÄÎ¶¨Ï†ê</title>
  <meta name="description" content="Ï†úÏù¥ÏõêÏª¥ÌçºÎãà KT Í≥µÏãù ÎåÄÎ¶¨Ï†ê ‚Äî Ïã¨Ìîå30GB(Ïõî 61,000Ïõê ÏöîÍ∏àÏ†ú Í∏∞Ï§Ä) ÌîÑÎ°úÎ™®ÏÖò ÏïàÎÇ¥">
  <link rel="icon" href="/favicon.ico">

  <style>
    :root{
      --accent:#e60012;
      --accent-dark:#b3000f;
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#666666;
      --shadow:0 12px 30px rgba(16,16,16,0.08);
      --kt-yellow:#ffcd00;
      --cta-green:#19a974;
      --radius:12px;
      --site-max:1180px;
      --gutter:16px;
      --base:15px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",AppleSDGothicNeo,Arial;
      background:var(--bg);
      color:#111;
      font-size:var(--base);
      line-height:1.45
    }
    a{text-decoration:none;color:inherit}
    .wrap{max-width:var(--site-max);margin:0 auto;padding:0 var(--gutter)}

    /* Header */
    header{position:sticky;top:0;z-index:140;background:#fff;border-bottom:1px solid rgba(0,0,0,0.05)}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px 0}
    .brand-row{display:flex;align-items:center;gap:12px}
    .logo-wrap{width:64px;height:64px;border-radius:10px;overflow:hidden;box-shadow:0 6px 16px rgba(0,0,0,.08)}
    .logo-wrap img{width:100%;height:100%;object-fit:contain}
    .brand-title{font-weight:900;color:var(--accent);font-size:17px}
    .brand-sub{font-size:12px;color:var(--muted)}

    .header-ctas{display:flex;gap:8px;flex-wrap:wrap}
    .cta-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:10px;
      font-weight:900;
      font-size:14px;
      min-height:44px;
      white-space:nowrap;
    }
    .cta-call{background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#fff}
    .cta-kakao{background:var(--kt-yellow)}
    .cta-place{background:linear-gradient(180deg,var(--cta-green),#158a63);color:#fff}

    /* Hero */
    .hero{margin:14px 0;border-radius:12px;overflow:hidden;position:relative;min-height:220px;box-shadow:var(--shadow)}
    .hero-bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:brightness(.78)}
    .hero-inner{position:relative;z-index:2;display:flex;gap:16px;padding:20px}
    .hero-left{max-width:65%}
    .hero-title{font-size:22px;color:#fff;font-weight:900;line-height:1.15}
    .hero-desc{color:#fff;font-size:14px;margin-top:6px}
    .hero-panel{background:rgba(0,0,0,.35);padding:14px;border-radius:10px}
    .hero-side{width:300px;background:#fff;padding:14px;border-radius:10px}

    /* Promo */
    .promo-strip{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px}
    .promo-card{background:#fff;padding:12px;border-radius:12px;box-shadow:var(--shadow)}
    .promo-title{font-weight:800;font-size:14px}
    .promo-desc{font-size:13px;color:var(--muted)}

    /* Products */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
    .imgwrap{height:180px}
    .imgwrap img{width:100%;height:100%;object-fit:cover}
    .card-body{padding:12px}
    .model{font-weight:900}
    .price{color:var(--accent);font-weight:900}
    .tag{font-size:12px;color:#666;background:#f3f3f3;padding:4px 6px;border-radius:6px}

    /* Reviews */
    .ar-viewport{height:180px;overflow:hidden}
    .ar-item{background:#fff;padding:12px;border-radius:10px;box-shadow:var(--shadow);margin-bottom:10px}

    footer{margin-top:20px;padding:20px 0;font-size:13px;color:#777;text-align:center}

    /* ===================== */
    /* üì± Î™®Î∞îÏùº Ï†ÑÏö© Î≥¥Ï†ï */
    /* ===================== */
    @media (max-width:768px){

      body{font-size:14px}

      .topbar{flex-direction:column;align-items:flex-start}
      .header-ctas{width:100%}
      .cta-btn{flex:1}

      .hero{min-height:auto}
      .hero-inner{
        flex-direction:column;
        padding:14px;
      }
      .hero-left{max-width:100%}
      .hero-title{font-size:18px}
      .hero-desc{font-size:13px}
      .hero-side{width:100%}

      .promo-strip{grid-template-columns:1fr}
      .promo-card{padding:10px}

      .grid{grid-template-columns:1fr}
      .imgwrap{height:160px}

      .tag{display:block;margin-top:6px}
    }
  </style>
</head>

<body>

</body>
</html>
